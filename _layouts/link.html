{% include head.html %}
            
          <article itemscope itemtype="http://schema.org/BlogPosting" class="post single format-link">
            <header>
              <h2 itemProp="headline">{{ page.title }}</h2>
              <time itemprop="datePublished" content="{{ page.date | date: '%F' }}" datetime='{{ page.date }}'>{{ page.date | date: "%d %b %Y" }}</time>
              {% assign post = page %}
              {% include partials/meta.html %}
            </header>
            
            <section class="post-content" itemProp="articleBody">
              {% if post.link %}<a href='{{ post.link }}' title='{{ post.title }}' class='link' />{{ post.title }}</a>{% endif %}
              {{ content }}
            </section><!-- .post-content -->
            
            <footer>              
              {% if page.comments %}
              <div id="disqus_thread"></div> 
              {% endif %}
            </footer>
          </article><!-- .post.single.format-image -->
        
{% include foot.html %}
