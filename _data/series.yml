- name: "Mandarin Language Challenge"
  description: "Since early 2009 I have been learning Mandarin Chinese off and on. This may seem an odd
    language to choose so let me explain. In 2007 a good friend of ours told us about a Scouting trip he
    was organising to Russia, Mongolia & China (further details available
    [here](http://travel.perry-online.me.uk/trips/china-2009/). This seemed like a good idea at the time,
    and, to cut a long story short, Rosie & I decided to stay on in China for a further 5 weeks. The time
    we spent in China was absolutely amazing and I gained a real appreciation for the country, the culture
    and the language and I wanted to learn more.  I decided to learn the language to better understand the
    culture. Since then, it seems that my language learning has taken a bit of a back seat, with endless
    excuses rationalising why, so I have resolved to set up a language challenge to try to encourage me to
    get on with it!"
  image: "http://www.teasetc.com/blog/beth/uploaded_images/P1000497-757313.JPG"
