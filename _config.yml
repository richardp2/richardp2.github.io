name: Richard Perry
description: Just another blog about nothing

destination: ../master
markdown: kramdown
pygments: true
exclude: 
- 'Vagrantfile'
- '.vagrant'
- 'changes'
- 'Gemfile'
- 'Gemfile.lock'
- 'params.json'
- 'deploy.sh'

encoding: utf-8

permalink: /:categories/:title/

paginate: 10
paginate_path: "page/:num"

