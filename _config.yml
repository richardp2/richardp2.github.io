# Outputting
permalink:           /:title/
paginate:            10
paginate_path:       "page/:num"
timezone:            Europe/London
defaults:
  -
    scope:
      path:          ""
      type:          "posts"
    values:
      layout:        "post"
      comments:      true
  -
    scope:
      path:          "pages"
    values:
      layout:        "page"
      comments:      false

# Markdown Processors
