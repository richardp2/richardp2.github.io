prose:
  rooturl: '_posts'
  siteurl: 'http://richardp2.github.io/'
  media: 'assets/images'
  metadata:
    _posts:
      - name: "blog"
        field:
          element: "select"
          label: "Blog"
          options:
            - name: "Richard Perry"
              value: "richard"
            - name: "Rosie & Jim's Travel Blog"
              value: "travel"
            - name: "Rosie & Jim's Photo Gallery"
              value: "photo"
      - name: "comments"
        field:
          element: checkbox
          label: "Comments"
          value: "true"
      - name: "date"
        field:
          element: hidden
          value: "2014-01-01 14:15:44+00:00"
      - name: "layout"
        field:
          element: "select"
          label: "Layout"
          options:
            - name: "Post"
              value: "post"
            - name: "Image"
              value: "image"
            - name: "Gallery"
              value: "gallery"
            - name: "Link"
              value: "link"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "category"
        field:
          element: "multiselect"
          label: "Category"
          placeholder: "Choose Category"
          options:
            - name: "General"
              value: "General"
            - name: "Photography"
              value: "Photography"
            - name: "Instagram"
              value: "Instagram"
            - name: "George"
              value: "George"
            - name: "Languages"
              value: "Languages"
            - name: "Mandarin"
              value: "Mandarin"
            - name: "Reviews"
              value: "Reviews"
      - name: "flickimg"
        field:
          element: "text"
          label: "Flickr Thumbnail"
          value: ""
      - name: "photoset"
        field:
          element: "text"
          label: "Flickr Photoset"
          value: ""
      - name: "images"
        field:
          element: "number"
          label: "Number of images in Flickr Photoset"
    _pages:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
