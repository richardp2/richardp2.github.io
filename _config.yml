name: Richard Perry
description: Just another blog about nothing

markdown: kramdown
pygments: true
exclude: 
- 'changes'
- 'Gemfile'
- 'Gemfile.lock'
- 'params.json'
- 'Rakefile'
- 'README.md'

encoding: utf-8

permalink: /:categories/:title/
relative_permalinks: false

paginate: 10
paginate_path: "page/:num"

author:
  name: Richard Perry
  email: richard@perrymail.me.uk
  flickr: richard-perry
  github: richardp2
  twitter: richard_p2
  facebook: richardpperry
  linkedin: richard-perry-mrics
  instagram: perryri
  
images: /assets/images
thumbs: /assets/images/thumbs

category_dir: /

flickr:
  enabled:         yes
  cache_dir:       ./_cache/flickr
  api_key:         4389a0eb79c41ca17e149830c22fc7c2
